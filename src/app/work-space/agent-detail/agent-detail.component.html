<app-grid></app-grid>
<div class="row models__cards">
  <div class="col" style="visibility: hidden">1 of 3</div>
  <div class='cards__'>
    <div class="custom-carousel">
      <div class="carousel-container">
        <div class="carousel">
          <div class="slide"
            *ngFor="let item of slides.slice(currentSlideIndex, currentSlideIndex + slidesToShow); let i = index"
            [class.active]="i === 0" (click)="item.path && selectItem(i, item.path)">
            <div class="slide-content" [@slideAnimation]="currentSlideIndex - i">
              <!-- Display each card in a separate row and column -->
              <div class="row" [class.selected]="isSelected(item.title)">
                <div class="col-md-12" style="margin-left: -50px;">
                  <div class="card card__" [ngClass]="{'selected-card': isSelected(item.title)}">
                    <div class="card-body card__body">
                      <div class="text-muted">
                        <h5>{{ item.title }}</h5>
                      </div>
                      <div class="float-start bg-primary shadow-primary stamp stamp-lg">
                        <i class='{{item.icone}}'></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-controls">
        <i (click)="nextSlide()" class="fa-solid fa-chevron-left left__"></i>
        <i (click)="prevSlide()" class="fa-solid fa-chevron-right right__"></i>
      </div>
    </div>

  </div>
  <div class="col" style="visibility: hidden">3 of 3</div>
  <div class="col" style="visibility: hidden">3 of 3</div>
