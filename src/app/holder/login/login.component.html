<div class="page login-img">
  <!-- main-signin-wrapper -->
  <div class="">
    <div class="my-auto page page-h">
      <div class="main-signin-wrapper">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-8 login__form">
          <div class="text-center mb-3">
          <!--<img src="./assets/img/brand/logo_white2.jpeg" class="h-8" alt="" />-->
          </div>
          <div class="card">
            <div class="card-body p-5">
              <div class="main-signin-header">
                <h2>Welcome back!</h2>
                <h4>Please sign in to continuesq</h4>
                <form action="/dashboard/sales-dashboard">
                  <div class="form-group">
                    <label>Email</label
                    ><input
                      class="form-control"
                      placeholder="Enter your email"
                      type="text"
                      [(ngModel)]="email"
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      class="form-control"
                      placeholder="Enter your password"
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                    />
                  </div>
                  <button class="btn btn-primary btn-block" (click)="login()">
                    Sign In
                  </button>
                  <div class="google-btn" (click)="googleSignIn()" [ngClass]="{ 'disabled': isGoogleButtonDisabled }">
                    <div class="google-icon-wrapper">
                      <img
                        class="google-icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                      />
                    </div>
                    <p class="btn-text"><b>Sign in with google</b></p>
                  </div>
                </form>
              </div>
              <div class="main-signin-footer mt-3 mg-t-5">
                <p>
                  <a routerLink="/holder/forgot-password"
                    >Forgot password?</a
                  >
                </p>
                <p>
                  Don't have an account?
                  <a routerLink="/holder/register">Create an Account</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="loading-spinner">
  <!-- Add your loading spinner or message here -->
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <p>Loading...</p>
</div>
