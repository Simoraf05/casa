<div class="page login-img">
  <!-- main-signin-wrapper -->
  <div class="">
    <div class="my-auto page page-h">
      <div class="main-signin-wrapper">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-8">
          <div class="text-center mb-3">
            <img src="./assets/img/brand/logo-white.png" class="h-8" alt="" />
          </div>
          <div class="card">
            <div class="card-body p-5">
              <div class="main-signin-header">
                <div class="">
                  <h2>Welcome back!</h2>
                  <h4 class="text-start">Reset Your Password</h4>
                  <form (ngSubmit)="register()">
                    <div class="form-group text-start">
                      <label>Username</label>
                      <input
                        class="form-control"
                        placeholder="Enter your userName"
                        type="text"
                        [(ngModel)]="userName"
                        name="userName"
                      />
                    </div>
                    <div class="form-group text-start">
                      <label>Email</label>
                      <input
                        class="form-control"
                        placeholder="Enter your email"
                        type="text"
                        [(ngModel)]="email"
                        name="email"
                      />
                    </div>

                    <div class="form-group text-start">
                      <label>New Password</label>
                      <input
                        class="form-control"
                        placeholder="Enter your password"
                        type="password"
                        [(ngModel)]="password"
                        name="password"
                      />
                    </div>
                    <div class="form-group text-start">
                      <label>Confirm Password</label>
                      <input
                        class="form-control"
                        placeholder="Enter your password"
                        type="password"
                        [(ngModel)]="Cpassword"
                        name="Cpassword"
                      />
                    </div>

                    <button class="btn ripple btn-primary btn-block">
                      Sign in
                    </button>

                  </form>
                </div>
              </div>
              <div class="main-signup-footer mg-t-10">
                <p>
                  Already have an account?
                  <a routerLink="/holder/login">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- page closed -->
